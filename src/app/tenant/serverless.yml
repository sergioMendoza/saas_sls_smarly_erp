service:
  name: sls-saas-tenant

# Add the serverless-webpack plugin
plugins:
  - serverless-webpack
  - serverless-pseudo-parameters
  - serverless-offline
  - serverless-stage-manager
  - serverless-domain-manager
  - serverless-package-external

custom:
  PROJECT_NAME: "sls-saas"
  relativePathToCommon: "../common"
  packageExternal:
    external:
      - ${self:custom.relativePathToCommon}
  stages:
    - dev
    - staging
    - prod

  env: ${file(${self:custom.relativePathToCommon}/config-manager/env.yml)}
  prefix: ${file(${self:custom.relativePathToCommon}/config-manager/prefix.yml)}
  customDomain:
    basePath: tenants
    domainName: ${self:custom.env.serviceUrl.${self:provider.stage}}
    stage: ${self:provider.stage}
    createRoute53Record: true

provider:
  name: aws
  runtime: nodejs10.x
  stage: ${opt:stage, 'dev'}
  profile: default
  region: ${opt:region, 'us-east-1'}
  apiKeys:
    - tenantApiKey
  iamRoleStatements:
    - Effect: "Allow"
      Action:
        - "lambda:InvoqueFunction"
      Resource: "*"
    # allow access dynamoDB base tenant
    - Effect: "Allow"
      Action:
        - dynamodb:DescribeTable
        - dynamodb:Query
        - dynamodb:Scan
        - dynamodb:GetItem
        - dynamodb:PutItem
        - dynamodb:UpdateItem
        - dynamodb:DeleteItem
      Resource: "${self:custom.prefix.arn.table}/*"
      
  environment:
    PROJECT_NAME: ${self:custom.PROJECT_NAME}
    SERVICE_URL: ${self:custom.env.serviceUrl.${self:provider.stage}}
    REGION: ${self:provider.region}
    SNS_ROLE_ARN: ${self:custom.prefix.arn.sns}:${self:custom.env.snsTopic.${self:provider.stage}}
    AWS_ACCOUNT_ID: ${self:custom.env.accountId.${self:provider.stage}}
    ENV: ${self:provider.stage}
    SER_TABLE: ${self:custom.env.table.user.${self:provider.stage}}
    TENANT_TABLE: ${self:custom.env.table.tenant.${self:provider.stage}}

functions:
  createTenant:
    handler: handler.createTenant
    events:
      - http:
          method: post
          path: /
          cors:
            origin: '*'
  regTenant:
    handler: handler.regTenant
    events:
      - http:
          method: post
          path:  reg
          cors:
            origin: '*'

  ListTenantSystem:
    handler: handler.ListTenantSystem
    events:
      - http:
          method: get
          path: system
          cors:
            origin: '*'

